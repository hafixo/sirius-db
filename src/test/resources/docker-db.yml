version: "3"

services:
  redis:
    image: redis:3.2
    ports:
      - "6379"
    hostname: redis

  mongo:
    image: mongo:3.6.4
    ports:
      - "27017"
    hostname: mongo

  mysql:
    image: mysql:5.5
    ports:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    hostname: mysql
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d/:ro
