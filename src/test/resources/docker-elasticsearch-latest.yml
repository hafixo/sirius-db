version: "2"

services:
  elasticsearch:
    # Since Elasticsearch dropped their lastest tag - we use the latest
    # known version - this should be updated from time to time...
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    ports:
    - "9200"
    environment:
    - xpack.security.enabled=false
    - ES_JAVA_OPTS=-Xms256M -Xmx256M
    hostname: es
