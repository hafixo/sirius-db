docker.file = "src/test/resources/docker-db.yml"

jdbc {

    database {
        test {
            profile = "mysql"
            user = "root"
            password = "root"
            database = "test"
        }
    }

}

mixing {
    dialect = "mysql"
    database = "test"

    legacy {
        LegacyEntity {
            tableName = "banana"
            alias {
                firstname : name1
                lastname : name2
                composite_street : street
            }
        }
    }
}

mongo {
    host: "localhost"
    db: "test"
}
