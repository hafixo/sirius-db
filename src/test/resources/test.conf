docker.file = "src/test/resources/docker-db.yml"

jdbc {

    database {
        test {
            profile = "mysql"
            user = "root"
            password = "root"
            database = "test"
        }
        clickhouse {
            profile = "clickhouse"
            user = ""
            password = ""
            database = "test"
        }
    }

}

mixing {
    dialect = "mysql"
    database = "test"

    legacy {
        LegacyEntity {
            tableName = "banana"
            alias {
                firstname : name1
                lastname : name2
                composite_street : street
            }
        }

        LegacyEntityWithNamedComposite {
            tableName = "apple"
            alias {
                firstname : name1
                lastname : name2
                addressdata_street : street
            }
        }
    }

    jdbc {
        mixing {
            dialect = "mysql"
            database = "test"
            initSql = "CREATE DATABASE test"
        }
        clickhouse {
            dialect = "clickhouse"
            database = "clickhouse"
            initSql = "CREATE DATABASE test"
        }
    }
}

mongo {
    hosts: [ "localhost" ]
    db: "test"
}

elasticsearch {
    hosts = ["localhost"]
}

redis.host = "localhost"
